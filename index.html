<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />
    <title>Quick Foodie</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="container mx-auto flex justify-between items-center p-4">
      <!-- Logo and Menu Links -->
      <div class="flex items-center space-x-4">
        <!-- Logo -->
        <div class="text-2xl font-bold">
          <a href="#">LOGO</a>
        </div>

        <!-- Menu Links -->
        <div class="space-x-2 uppercase">
          <a href="#" class="hover:bg-gray-100 p-2 rounded">Menu</a>
          <a href="#" class="hover:bg-gray-100 p-2 rounded">Rewards</a>
          <a href="#" class="hover:bg-gray-100 p-2 rounded">Locations</a>
          <a href="#" class="hover:bg-gray-100 p-2 rounded">Gift Cards</a>
          <a href="#" class="hover:bg-gray-100 p-2 rounded">Log in</a>
        </div>
      </div>

      <!-- Card Icon and Order Now Button -->
      <div class="flex items-center space-x-4">
        <!-- Card Icon -->
        <div class="size-6 cursor-pointer">
          <img class="w-full" src="./images/cart.svg" alt="Cart Icon" />
        </div>
        <!-- Order Now Button -->
        <button
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
        >
          Order Now
        </button>
      </div>
    </nav>

    <!-- Food Items -->
    <section class="container mx-auto">
      <div
        id="foodItems"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 p-6"
      ></div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
