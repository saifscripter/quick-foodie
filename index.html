<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="css/output.css" rel="stylesheet" />
    <title>Quick Foodie</title>
  </head>
  <body class="font-body">
    <!-- Navigation Bar -->
    <nav
      class="container mx-auto bg-white flex justify-between items-center py-4 sticky top-0"
    >
      <!-- Left Panel -->
      <div class="flex items-center gap-4">
        <!-- Hamburger Menu -->
        <div class="size-8 sm:hidden">
          <img src="./images/bar.svg" alt="Hamburger Menu" />
        </div>

        <!-- Logo -->
        <a href="/">
          <img src="./images/logo.svg" alt="Logo" />
        </a>

        <!-- Menu Links -->
        <div class="space-x-1 uppercase hidden sm:block">
          <a href="#" class="hover:bg-gray-100 text-xs md:text-base p-1 rounded"
            >Menu</a
          >
          <a href="#" class="hover:bg-gray-100 text-xs md:text-base p-1 rounded"
            >Rewards</a
          >
          <a href="#" class="hover:bg-gray-100 text-xs md:text-base p-1 rounded"
            >Locations</a
          >
          <a href="#" class="hover:bg-gray-100 text-xs md:text-base p-1 rounded"
            >Gift Cards</a
          >
          <a href="#" class="hover:bg-gray-100 text-xs md:text-base p-1 rounded"
            >Log in</a
          >
        </div>
      </div>

      <!-- Right Panel -->
      <div class="flex items-center gap-6">
        <!-- Cart Icon -->
        <div id="cart" class="relative size-[20px] cursor-pointer">
          <img class="w-full" src="./images/bag.svg" alt="Cart Icon" />
          <div
            class="absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 size-4 rounded bg-red-500 text-white text-xs flex justify-center items-center"
          >
            <span id="cartIndicator">0</span>
          </div>
        </div>
        <!-- Order Now Button -->
        <button
          class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-500"
        >
          Order Now
        </button>
      </div>
    </nav>

    <!-- Food Items -->
    <section class="container mx-auto">
      <!-- Header -->
      <div class="text-center mt-3">
        <h1 class="font-semibold uppercase text-3xl text-red-500">
          Chicken Crisper速 Combos
        </h1>
        <!-- Static Navigation Path -->
        <p class="my-2 text-xs">
          <span class="text-red-400">Menu </span> > Chicken Crisper速 Combos
        </p>
        <p>
          Find everything from our Big Mouth Burgers速, our always sizzling,
          Full-on Fajitas and our famous Chicken Crispers速
        </p>
        <div class="flex justify-between mt-2">
          <div></div>
          <select class="border border-gray-600 p-1">
            <option value="menu">Menu</option>
          </select>
        </div>
      </div>

      <!-- Food Item Container -->
      <div
        id="foodItems"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 py-6"
      ></div>
    </section>

    <!-- Cart Sidebar -->
    <aside
      id="cartSidebar"
      class="fixed top-0 right-0 bottom-0 w-[280px] bg-red-500 shadow-lg transition-transform transform translate-x-full"
    >
      <!-- Sidebar Header -->
      <header
        class="flex justify-between items-center p-4 bg-white text-red-500 h-12"
      >
        <div class="flex items-center gap-4">
          <!-- Cart Icon -->
          <div id="cart" class="w-6">
            <img class="w-full" src="./images/bag.svg" alt="Cart Icon" />
          </div>
          <!-- Cart Title -->
          <h2 id="sidebarTitle" class="text-xl font-semibold">Cart</h2>
        </div>

        <button
          id="closeCart"
          class="border border-red-500 text-xs px-2 py-1 rounded"
        >
          Close
        </button>
      </header>

      <!-- Cart Items -->
      <main
        id="cartItems"
        class="text-white h-[calc(100vh-6rem)] overflow-y-scroll no-scrollbar p-4 space-y-4"
      ></main>

      <!-- Sidebar Footer -->
      <footer
        class="w-full h-12 p-4 bg-white text-red-500 flex justify-center items-center"
      >
        <p class="text-lg font-semibold">
          Place Order: <span id="totalPrice">0.00 $</span>
        </p>
      </footer>
    </aside>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
