<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/output.css" rel="stylesheet" />
    <title>Quick Foodie</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="container mx-auto flex justify-between items-center py-4">
      <!-- Logo and Menu Links -->
      <div class="flex items-center space-x-4">
        <!-- Hamburger Menu -->
        <div class="size-8 sm:hidden">
          <img src="./images/bar.svg" alt="Hamburger Menu" />
        </div>

        <!-- Logo -->
        <a href="/">
          <img src="./images/logo.svg" alt="Logo" />
        </a>

        <!-- Menu Links -->
        <div class="space-x-1 uppercase hidden sm:block">
          <a href="#" class="hover:bg-gray-100 p-1 rounded">Menu</a>
          <a href="#" class="hover:bg-gray-100 p-1 rounded">Rewards</a>
          <a href="#" class="hover:bg-gray-100 p-1 rounded">Locations</a>
          <a href="#" class="hover:bg-gray-100 p-1 rounded">Gift Cards</a>
          <a href="#" class="hover:bg-gray-100 p-1 rounded">Log in</a>
        </div>
      </div>

      <!-- Card Icon and Order Now Button -->
      <div class="flex items-center gap-6">
        <!-- Cart Icon -->
        <div id="cart" class="relative size-[20px] cursor-pointer">
          <img class="w-full" src="./images/bag.svg" alt="Cart Icon" />
          <div
            class="absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 size-4 rounded bg-red-500 text-white text-xs flex justify-center items-center"
          >
            <span id="cartIndicator">0</span>
          </div>
        </div>
        <!-- Order Now Button -->
        <button
          class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600"
        >
          Order Now
        </button>
      </div>
    </nav>

    <!-- Food Items -->
    <section class="container mx-auto">
      <div
        id="foodItems"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 p-6"
      ></div>
    </section>

    <!-- Cart Sidebar -->
    <div
      id="cartSidebar"
      class="fixed top-0 right-0 bottom-0 w-64 bg-red-500 shadow-lg transition-transform transform translate-x-full"
    >
      <!-- Sidebar Header -->
      <div
        class="flex justify-between items-center p-4 bg-white text-red-600 h-12"
      >
        <div class="flex items-center gap-4">
          <!-- Cart Icon -->
          <div id="cart" class="w-6">
            <img class="w-full" src="./images/bag.svg" alt="Cart Icon" />
          </div>
          <!-- Cart Title -->
          <h2 id="sidebarTitle" class="text-xl font-semibold">Cart</h2>
        </div>

        <button
          id="closeCart"
          class="border border-red-600 text-xs px-2 py-1 rounded"
        >
          Close
        </button>
      </div>

      <!-- Cart Items -->
      <div
        id="cartItems"
        class="text-white h-[calc(100vh-6rem)] overflow-y-scroll no-scrollbar p-4 space-y-4"
      ></div>

      <!-- Sidebar Footer -->
      <div
        class="w-full h-12 p-4 bg-white text-red-600 flex justify-center items-center"
      >
        <p class="text-lg font-semibold">
          Place Order: <span id="totalPrice">0.00 $</span>
        </p>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
