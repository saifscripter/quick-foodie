<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="css/output.css" rel="stylesheet" />
    <title>Quick Foodie</title>
  </head>
  <body class="font-body">
    <!-- Navigation Bar -->
    <nav
      class="container sticky top-0 mx-auto flex items-center justify-between bg-white py-4"
    >
      <!-- Left Panel -->
      <div class="flex items-center gap-4">
        <!-- Hamburger Menu -->
        <div class="size-8 sm:hidden">
          <img src="./images/bar.svg" alt="Hamburger Menu" />
        </div>

        <!-- Logo -->
        <a href="/">
          <img src="./images/logo.svg" alt="Logo" />
        </a>

        <!-- Menu Links -->
        <div class="hidden uppercase sm:block md:space-x-1">
          <a href="#" class="rounded p-1 text-xs hover:bg-gray-100 md:text-base"
            >Menu</a
          >
          <a href="#" class="rounded p-1 text-xs hover:bg-gray-100 md:text-base"
            >Rewards</a
          >
          <a href="#" class="rounded p-1 text-xs hover:bg-gray-100 md:text-base"
            >Locations</a
          >
          <a href="#" class="rounded p-1 text-xs hover:bg-gray-100 md:text-base"
            >Gift Cards</a
          >
          <a href="#" class="rounded p-1 text-xs hover:bg-gray-100 md:text-base"
            >Log in</a
          >
        </div>
      </div>

      <!-- Right Panel -->
      <div class="flex items-center gap-3 md:gap-6">
        <!-- Cart Icon -->
        <div id="cart" class="relative size-[20px] cursor-pointer">
          <img class="w-full" src="./images/bag.svg" alt="Cart Icon" />
          <div
            class="absolute right-0 top-0 flex size-4 -translate-y-1/2 translate-x-1/2 items-center justify-center rounded bg-red-500 text-xs text-white"
          >
            <span id="cartIndicator">0</span>
          </div>
        </div>
        <!-- Order Now Button -->
        <button
          class="rounded bg-red-500 px-2 py-1 text-white hover:bg-red-500 md:px-4"
        >
          Order Now
        </button>
      </div>
    </nav>

    <!-- Food Items -->
    <section class="container mx-auto">
      <!-- Header -->
      <div class="mt-3 text-center">
        <h1 class="text-3xl font-semibold uppercase text-red-500">
          Chicken Crisper速 Combos
        </h1>
        <!-- Static Navigation Path -->
        <p class="my-2 text-xs">
          <span class="text-red-400">Menu </span> > Chicken Crisper速 Combos
        </p>
        <p>
          Find everything from our Big Mouth Burgers速, our always sizzling,
          Full-on Fajitas and our famous Chicken Crispers速
        </p>
        <div class="mt-2 flex justify-between">
          <div></div>
          <select class="border border-gray-600 p-1">
            <option value="menu">Menu</option>
          </select>
        </div>
      </div>

      <!-- Food Item Container -->
      <div
        id="foodItems"
        class="grid grid-cols-1 gap-4 py-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>
    </section>

    <!-- Cart Sidebar -->
    <aside
      id="cartSidebar"
      class="fixed bottom-0 right-0 top-0 w-[280px] translate-x-full transform bg-red-500 shadow-lg transition-transform"
    >
      <!-- Sidebar Header -->
      <header
        class="flex h-12 items-center justify-between bg-white p-4 text-red-500"
      >
        <div class="flex items-center gap-4">
          <!-- Cart Icon -->
          <div id="cart" class="w-6">
            <img class="w-full" src="./images/bag.svg" alt="Cart Icon" />
          </div>
          <!-- Cart Title -->
          <h2 id="sidebarTitle" class="text-xl font-semibold">Cart</h2>
        </div>

        <button
          id="closeCart"
          class="rounded border border-red-500 px-2 py-1 text-xs"
        >
          Close
        </button>
      </header>

      <!-- Cart Items -->
      <main
        id="cartItems"
        class="no-scrollbar h-[calc(100vh-6rem)] space-y-4 overflow-y-scroll p-4 text-white"
      ></main>

      <!-- Sidebar Footer -->
      <footer
        class="flex h-12 w-full items-center justify-center bg-white p-4 text-red-500"
      >
        <p class="text-lg font-semibold">
          Place Order: <span id="totalPrice">0.00 $</span>
        </p>
      </footer>
    </aside>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
